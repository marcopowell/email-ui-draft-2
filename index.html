<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Email UI: Draft 2</title>
</head>

<body class="d-flex flex-column align-items-center bg-light mt-5">

    <h1 class="d-inline">Email UI : Draft 2</h1>
    <p>This is the second draft</p>


    <!--SAMPLE NAV BAR-->
    <div class="container pt-4 bg-dark-subtle rounded-4" style="height: 71vh">
        <div class="row">
            <!-----------------Navigation Menu---------------->
            <div class="col-12 bg-primary-subtle rounded-bottom-3" style="height:50px">
                <nav class="navbar navbar-expand-md bg-transparent navbar-dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link link" href="#"><i class="nav-icons fa-solid fa-inbox"></i> Inbox (6)</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="#"><i class="nav-icons fa-solid fa-paper-plane"></i> Sent</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="#"><i class="nav-icons fa-solid fa-star"></i> Starred</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="#"><i class="nav-icons fa-solid fa-paperclip"></i> Drafts(1)</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="#"><i class="nav-icons fa-solid fa-trash-can"></i> Trash</a>
                                </li>
                            </ul>
                        </div>
                        <a class="navbar-brand d-flex justify-content-start" href="#">Gmail</a>
                    </div>
                </nav>
            </div>

            <!----------------- Email list---------------->
            <div class="col-12" style="height: 400px">
                
            </div>
            
            <!----------------- Bottom Menu / Options ---------------->
            <div class="col-12 bg-primary-subtle rounded-top-3 d-flex justify-content-around align-items-center" style="height:50px">
               <div class="icons-menu">
                    <i class="fa-solid fa-house" id="icon-active"></i>
               </div>
               <div class="icons-menu">
                <i class="fa-solid fa-pen-to-square"></i>
               </div>
               <div class="icons-menu">
                    <i class="fa-solid fa-user"></i>
               </div>
            </div>

            <!----------------- Opened Email ---------------->
            <div class="col d-none bg-danger-subtle rounded-3" style="height:71vh">
                
            </div>

        </div>
    </div>





    <!----------------- Bootstrap ---------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!----------------- Font Awesome---------------->
    <script src="https://kit.fontawesome.com/f280d99bd7.js" crossorigin="anonymous"></script>
</body>
</html>
